{% extends "AppCoder/padre.html" %}

{% load static %}

{% block Pagtitulo %}Creación de Directores{% endblock %}

{% block titulo %}<h1>Bienvenidos a la pagina de Creación de Directores!</h1>{% endblock %}

{% block contenido_que_cambia %}

<h5 class='text-muted'>{{ mensaje }}</h5>

<table>
    <tr>
        <td>
            <form action="{% url 'DirCre' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <table>
                {{ form.as_table }}
                </table>
                <input type="submit" value="Crear el Director">      
                <input type="button" value="Cancelar" onclick="document.location='{% url 'Dir' %}';">            
            </form>
        </td>
    </tr>
</table>
{% endblock %}
